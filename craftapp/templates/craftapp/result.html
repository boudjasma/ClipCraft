{% extends 'craftapp/base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
    <div class="card-header rounded-0 bg-gradient" style="background-color:#370513;">
        <div class="fs-1 text-light">
            <a href="{% url 'home' %}" class="link-light text-decoration-none">ClipCraft</a>
        </div>
    </div>

    <div class="container-fluid m-sm-4 p-2">
        <div class="row gx-5 m-1">
            <h1>Results:</h1>
            <div class="d-sm-flex justify-content-evenly"> 
                <div>Title: {{ title }}</div>
                <div>Text: {{ text }}</div>
                <div>Selected photo: {{ selected_photo }}</div>
            </div>
        </div>
    </div>

    <div class="d-sm-flex flex-column bd-highlight mb-3">
        <div class="p-2 bd-highlight ">
            <div class="d-flex justify-content-center">
                <video controls width="400" class="m-sm-2">
                    <source src="{% static 'media/video.mp4' %}" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="p-2 bd-highlight">
            <div class="d-flex justify-content-center">
                <a href="{% static 'media/video.mp4' %}" download class="btn btn-success">Download Video</a>                   
            </div>
        </div>
    </div>
       
{% endblock %}
